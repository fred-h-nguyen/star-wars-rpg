<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star-Wars Game</title>
</head>

<body>
    <div id="titlebox">
        <h1 id="title">Star Wars RPG!</h1>
    </div>
    <div id="charselect">
        <img id="obi" src="" alt="Obi-Wan-Kenobi">
        <img id="luke" src="" alt="Luke Skywalker">
        <img id="sid" src="" alt="Darth Sidious">
        <img id="maul" src="" alt="Darth Maul">

        <h2>Your Character</h2>
    </div>

    <div id="enemychoice">
        <img id="obi" src="" alt="Obi-Wan-Kenobi">
        <img id="luke" src="" alt="Luke Skywalker">
        <img id="sid" src="" alt="Darth Sidious">
        <img id="maul" src="" alt="Darth Maul">
        
        <h2>Enemies Available To Attack</h2>
    </div>

    <div id="fight">
            <img id="obi" src="" alt="Obi-Wan-Kenobi">
            <img id="luke" src="" alt="Luke Skywalker">
            <img id="sid" src="" alt="Darth Sidious">
            <img id="maul" src="" alt="Darth Maul">

            <button>Attack</button>

            <h2>Defender</h2>
    </div>


</body>

</html>
